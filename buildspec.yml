version: 0.2

phases:
  install:
    # CodeBuild'un AL2:5.0 imajında Python 3.11 var, onu kullanabiliriz
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing uv..."
      - pip install uv
      - uv --version

  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      # Bu değişkenleri CodeBuild projesinde tanımlamıştık
      - REPO_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_NAME
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - echo "Installing dependencies (fastapi, pytest, ruff) explicitly..."
      # HATA BURADAYDI: TOML okumak yerine paketleri doğrudan kuruyoruz.
      - uv pip install "fastapi[standard]>=0.120.0" pytest ruff --system

      - echo "Running Linter (Ruff)..."
      # Artık 'ruff' komutu bulunacak
      - ruff check .

      - echo "Running Unit Tests (Pytest)..."
      # Artık 'pytest' komutu bulunacak
      - pytest

      - echo "Running Vulnerability Scan (uv audit)..."
      - uv pip audit

  build:
    commands:
      - echo "Building the Docker image..."
      # Commit hash'ini al (kısa versiyon)
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      
      # İmajı ECR URI'si ile etiketle
      - docker build -t $REPO_URI:latest .
      - docker tag $REPO_URI:latest $REPO_URI:$COMMIT_HASH

  post_build:
    commands:
      - echo "Pushing Docker images to ECR..."
      - docker push $REPO_URI:latest
      - docker push $REPO_URI:$COMMIT_HASH
      
      - echo "Creating imagedefinitions.json for CodeDeploy/ECS..."
      # Bu dosya, bir sonraki 'Deploy' aşamasının hangi imajı
      # kullanacağını bilmesini sağlayan 'artifact'tır.
      # "fastapi-container" adını, CD adımında ECS Task Definition'da
      # vereceğin container adıyla aynı yapman gerekecek.
      - printf '[{"name":"fastapi-container","imageUri":"%s"}]' $REPO_URI:$COMMIT_HASH > imagedefinitions.json

artifacts:
  # Sadece bu dosyayı bir sonraki aşamaya (Deploy) gönder
  files:
    - imagedefinitions.json